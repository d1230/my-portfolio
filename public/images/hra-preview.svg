<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Government interface mockup -->
  <rect x="50" y="50" width="500" height="300" fill="white" rx="8" stroke="#dee2e6"/>
  
  <!-- Header with NYC branding -->
  <rect x="70" y="70" width="460" height="40" fill="#495057" rx="4"/>
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">NYC Human Resources Administration</text>
  
  <!-- Navigation tabs -->
  <rect x="70" y="120" width="100" height="30" fill="#6c757d" rx="2"/>
  <rect x="180" y="120" width="100" height="30" fill="#f8f9fa" stroke="#e9ecef" rx="2"/>
  <rect x="290" y="120" width="100" height="30" fill="#f8f9fa" stroke="#e9ecef" rx="2"/>
  
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Services</text>
  <text x="230" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Benefits</text>
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Status</text>
  
  <!-- Main content area -->
  <rect x="70" y="160" width="460" height="170" fill="#f8f9fa" rx="4" stroke="#e9ecef"/>
  
  <!-- Service cards -->
  <rect x="90" y="180" width="130" height="60" fill="white" rx="4" stroke="#dee2e6"/>
  <rect x="240" y="180" width="130" height="60" fill="white" rx="4" stroke="#dee2e6"/>
  <rect x="390" y="180" width="130" height="60" fill="white" rx="4" stroke="#dee2e6"/>
  
  <text x="155" y="200" font-family="Arial, sans-serif" font-size="10" fill="#212529" text-anchor="middle" font-weight="bold">Food Assistance</text>
  <text x="155" y="215" font-family="Arial, sans-serif" font-size="8" fill="#6c757d" text-anchor="middle">SNAP Benefits</text>
  <text x="155" y="228" font-family="Arial, sans-serif" font-size="7" fill="#495057" text-anchor="middle">Apply • Check Status</text>
  
  <text x="305" y="200" font-family="Arial, sans-serif" font-size="10" fill="#212529" text-anchor="middle" font-weight="bold">Cash Assistance</text>
  <text x="305" y="215" font-family="Arial, sans-serif" font-size="8" fill="#6c757d" text-anchor="middle">Temporary Aid</text>
  <text x="305" y="228" font-family="Arial, sans-serif" font-size="7" fill="#495057" text-anchor="middle">Eligibility • Forms</text>
  
  <text x="455" y="200" font-family="Arial, sans-serif" font-size="10" fill="#212529" text-anchor="middle" font-weight="bold">Healthcare</text>
  <text x="455" y="215" font-family="Arial, sans-serif" font-size="8" fill="#6c757d" text-anchor="middle">Medicaid</text>
  <text x="455" y="228" font-family="Arial, sans-serif" font-size="7" fill="#495057" text-anchor="middle">Enroll • Manage</text>
  
  <!-- Quick stats -->
  <rect x="90" y="250" width="420" height="70" fill="white" rx="4" stroke="#dee2e6"/>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="10" fill="#212529" font-weight="bold">System Performance</text>
  
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="9" fill="#495057">📊 Processing 15,000+ applications monthly</text>
  <text x="100" y="298" font-family="Arial, sans-serif" font-size="9" fill="#495057">🏛️ Serving all 5 NYC boroughs - 3M+ residents</text>
  <text x="100" y="311" font-family="Arial, sans-serif" font-size="9" fill="#495057">⚡ Angular 5 modernization - 40% faster processing</text>
  
  <!-- NYC logo placeholder -->
  <circle cx="520" cy="90" r="12" fill="#6c757d"/>
  <text x="516" y="96" font-family="Arial, sans-serif" font-size="10" fill="white">🏛️</text>
</svg>
