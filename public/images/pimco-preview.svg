  <!-- Chat messages area -->
  <rect x="70" y="125" width="460" height="170" fill="white"/>
  
  <!-- User message 1 -->
  <rect x="320" y="135" width="200" height="35" fill="#495057" rx="18"/>
  <text x="330" y="148" font-family="Arial, sans-serif" font-size="10" fill="white">What's the performance of</text>
  <text x="330" y="161" font-family="Arial, sans-serif" font-size="10" fill="white">PIMCO Total Return Fund?</text>
  
  <!-- AI response 1 -->
