  <text x="86" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">AI</text>
  <rect x="110" y="175" width="280" height="50" fill="#f8f9fa" rx="18" stroke="#e9ecef"/>
  <text x="120" y="188" font-family="Arial, sans-serif" font-size="9" fill="#212529">PIMCO Total Return Fund (PTTRX) performance:</text>
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="9" fill="#495057">â€¢ YTD: +8.2% | 5-Year: +4.1% annualized</text>
  <text x="120" y="212" font-family="Arial, sans-serif" font-size="9" fill="#495057">â€¢ AUM: $87.3B | Expense Ratio: 0.90%</text>
  
  <!-- User message 2 -->
  <rect x="280" y="240" width="240" height="25" fill="#495057" rx="15"/>
  <text x="290" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">Compare with bond market index performance</text>
  
  <!-- AI response 2 (typing) -->
  <circle cx="90" cy="275" r="12" fill="#6c757d"/>
  <text x="86" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">AI</text>
  <rect x="110" y="265" width="120" height="20" fill="#f8f9fa" rx="10" stroke="#e9ecef"/>
  <circle cx="125" cy="275" r="2" fill="#6c757d">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="135" cy="275" r="2" fill="#6c757d">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="145" cy="275" r="2" fill="#6c757d">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Analyzing...</text>
  
  <!-- Input area -->
  <rect x="70" y="305" width="460" height="35" fill="white" rx="18" stroke="#dee2e6"/>
  <text x="90" y="325" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Ask about PIMCO funds, market data, analytics...</text>
  
  <!-- Send button -->
  <circle cx="500" cy="322" r="12" fill="#495057"/>
  <polygon points="495,322 505,318 505,326" fill="white"/>
  
  <!-- Side panel with quick actions -->
  <rect x="450" y="70" width="80" height="45" fill="white" stroke="#e9ecef" rx="4"/>
  <text x="460" y="85" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Quick Actions:</text>
  <text x="460" y="95" font-family="Arial, sans-serif" font-size="7" fill="#495057">ðŸ“Š Fund Analysis</text>
  <text x="460" y="105" font-family="Arial, sans-serif" font-size="7" fill="#495057">ðŸ“ˆ Market Data</text>
  
  <!-- Performance indicator -->
  <circle cx="520" cy="90" r="15" fill="white" stroke="#dee2e6"/>
  <text x="516" y="87" font-family="Arial, sans-serif" font-size="8" fill="#495057">AI</text>
  <text x="512" y="97" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">Powered</text>
  
  <!-- Real-time data indicator -->
  <rect x="380" y="135" width="8" height="8" fill="#6c757d" rx="4"/>
  <text x="395" y="142" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Live Data</text>
</svg>
