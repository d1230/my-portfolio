<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Application interface mockup -->
  <rect x="50" y="50" width="500" height="300" fill="white" rx="8" stroke="#dee2e6"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" fill="#f8f9fa" rx="4" stroke="#e9ecef"/>
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">NJ Environmental Trust Portal</text>
  
  <!-- Form sections -->
  <rect x="70" y="130" width="220" height="180" fill="#f8f9fa" rx="4" stroke="#e9ecef"/>
  <rect x="310" y="130" width="220" height="180" fill="#f8f9fa" rx="4" stroke="#e9ecef"/>
  
  <!-- Form elements -->
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="9" fill="#212529" font-weight="bold">Grant Application Form</text>
  <rect x="80" y="150" width="200" height="25" fill="white" rx="2" stroke="#dee2e6"/>
  <text x="85" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Project Title</text>
  
  <rect x="80" y="185" width="200" height="25" fill="white" rx="2" stroke="#dee2e6"/>
  <text x="85" y="200" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Organization Name</text>
  
  <rect x="80" y="220" width="200" height="25" fill="white" rx="2" stroke="#dee2e6"/>
  <text x="85" y="235" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Requested Amount ($)</text>
  
  <rect x="80" y="255" width="200" height="45" fill="white" rx="2" stroke="#dee2e6"/>
  <text x="85" y="270" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Project Description</text>
  <text x="85" y="280" font-family="Arial, sans-serif" font-size="7" fill="#adb5bd">Environmental impact summary...</text>
  <text x="85" y="290" font-family="Arial, sans-serif" font-size="7" fill="#adb5bd">Community benefits and timeline...</text>
  
  <!-- Document upload area -->
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="9" fill="#212529" font-weight="bold">Required Documents</text>
  <rect x="320" y="150" width="200" height="80" fill="white" rx="2" stroke="#dee2e6" stroke-dasharray="3,3"/>
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">ðŸ“„</text>
  <text x="420" y="198" font-family="Arial, sans-serif" font-size="8" fill="#6c757d" text-anchor="middle">Drop files or click to upload</text>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="7" fill="#adb5bd" text-anchor="middle">PDF, DOC, XLS (max 10MB)</text>
  
  <!-- Uploaded files list -->
  <rect x="320" y="240" width="200" height="60" fill="white" rx="2" stroke="#e9ecef"/>
  <text x="325" y="252" font-family="Arial, sans-serif" font-size="7" fill="#212529">âœ“ Environmental_Impact_Assessment.pdf</text>
  <text x="325" y="262" font-family="Arial, sans-serif" font-size="7" fill="#212529">âœ“ Budget_Breakdown.xlsx</text>
  <text x="325" y="272" font-family="Arial, sans-serif" font-size="7" fill="#212529">âœ“ Site_Photos.zip</text>
  <text x="325" y="282" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">+ Add more documents</text>
  
  <!-- Status indicators -->
  <circle cx="90" cy="290" r="4" fill="#6c757d"/>
  <text x="100" y="294" font-family="Arial, sans-serif" font-size="8" fill="#212529">Application Draft Saved</text>
  
  <!-- Submit button -->
  <rect x="200" y="285" width="80" height="20" fill="#495057" rx="10"/>
  <text x="230" y="297" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Submit Application</text>
  
  <!-- Environmental icon -->
  <circle cx="520" cy="90" r="12" fill="#6c757d"/>
  <text x="516" y="96" font-family="Arial, sans-serif" font-size="10" fill="white">ðŸŒ±</text>
  
  <!-- Progress indicator -->
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Application Progress:</text>
  <rect x="420" y="315" width="100" height="6" fill="#e9ecef" rx="3"/>
  <rect x="420" y="315" width="75" height="6" fill="#6c757d" rx="3"/>
  <text x="525" y="320" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">75%</text>
</svg>
